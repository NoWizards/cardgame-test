
<div class="list">
    <div class="cards" [style.width.px]="total">
      <ng-container *ngFor="let card of cardList; index as i; last as l">
        <player-card [style.transform]="l?'':'rotate(' +  (i*15+degrees) + 'deg)'" [class.last]="l" class="card" (useCard)="playThisCard($event)" [cardInfo]="card"></player-card>
      </ng-container>
    </div>
</div>
<div class="btn" (click)="drawCard()"><p>Draw Card</p></div>
